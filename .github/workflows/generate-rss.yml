name: Generate RSS

on:
  push:
    paths:
      - 'data/**.json'   # jalankan workflow setiap JSON diubah
  workflow_dispatch:      # bisa dijalankan manual di GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # bisa ganti versi Node.js sesuai kebutuhan

      # 3️⃣ Install dependencies (jika ada, optional)
      - name: Install dependencies
        run: npm install || echo "No dependencies"

      # 4️⃣ Jalankan script generate RSS
      - name: Generate RSS
        run: node generate-rss.js

      # 5️⃣ Commit & push rss.xml
      - name: Commit RSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml
          git commit -m "Update RSS.xml [Automated]" || echo "No changes to commit"
          git push
